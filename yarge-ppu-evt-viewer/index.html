<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPU Event viewer</title>
  <script src="index.js" async defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1><code>YARGE PPU EVENT VIEWER</code></h1>
  <hr>
  <p>
    Run like this:<br>
    <code>
      cargo run --features dbg-emit-ppu-events,dbg-breakpoint-on-ld-b-b > _ppu_events.log
    </code>
  </p>
  <input type="file" id="file-upload">
  <hr>
  <div id="app-main">
    <canvas id="point-canvas"></canvas>
    <div id="canvas-tooltip">
      Cycles/LX:<output id="tt-lx">0</output><br>
      &nbsp;&nbsp;&nbsp;Fetch dots:<output id="tt-dots">0</output><br>
      LY:<output id="tt-ly">0</output>
    </div>
  </div>
  <hr>
  <div id="brow">
    <div id="toggl">
      <div>Options:</div>
      <div>
        <!-- <input type="checkbox" name="" id="offset-image"> -->
        <label for="offset-image">Offset reference image</label><br>
        <input type="range" id="offset-image" min="0" max="130" value="12" step="1">
        <output id="offset-image-value">0</output><br>
        <button id="offset-image-reset">Reset offset</button>
      </div>
      <div>Show types:</div>
      <div id="toggl-inner">
        <span style="color:gray">Load data first</span>
      </div>
    </div>
    <div class="finfo">
      Frames in log: <output id="frm">0</output><br>
      Points: <output id="pnt">0</output>
    </div>
  </div>
</body>
</html>
