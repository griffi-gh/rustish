<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPU Event viewer</title>
  <script src="index.js" async defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <input type="file" id="file-upload">
  <div id="app-main">
    <canvas width="800" height="360" id="point-canvas"></canvas>
  </div>
  <div finfo>
    Frames in log: <output id="frm">0</output><br>
    Points: <output id="pnt">0</output>
  </div>
  <div id="toggl">
    <div>Show types:</div>
    <div id="toggl-inner">
      <span style="color:gray">Load data first</span>
    </div>
  </div>
</body>
</html>
