[package]
name = "rustish-gb"
authors = ["griffi-gh <prasol258@gmail.com>"]
version = "0.0.0"
publish = false
edition = "2021"

[profile.release]
codegen-units = 1

[dependencies]
build-time = "0.1.1"
ahash = "0.7.6"
rfd = "0.8.1"
clap = { version = "3.1", features = ["derive"] }
framework = { path = "lib/framework", optional = true }
rustish-core = { path = "lib/rustish-core" }

[features]
default = ["gui", "ly-stub"]
gui = ["framework"]
ly-stub = ["rustish-core/ly-stub"]
logging = ["rustish-core/logging"]
logging-file = ["logging", "rustish-core/logging-file"]
logging-stdout = ["logging", "rustish-core/logging-stdout"]
logging-all = ["logging-file", "logging-stdout", "rustish-core/logging-all"]

#[dev-dependencies]
#bencher = "0.1.5"
#[[bench]]
#name = "bench"
#harness = false
