name: Build

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy: 
      matrix:
        os: [ubuntu-latest, windows-latest]

    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:

    # Checkout repo

    - uses: actions/checkout@v3

    # Install required packages

    - name: Install required packages (Linux only)
      run: sudo sh setup.sh
      if: runner.os == 'Linux'
    
    - name: Setup Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        default: true
        override: true
    
    - uses: Swatinem/rust-cache@v1

    # Build

    - name: Build
      run: cargo build -p yarge-frontend-desktop --profile production
    
    # Create deb

    - name: Create a binary .deb package (Linux only)
      if: runner.os == 'Linux'
      run: cargo install cargo-deb; cargo deb -p yarge-frontend-desktop --strip --no-build --profile production --output "./yarge-frontend-desktop.deb"

    # Upload build artifacts

    - name: Upload build artifact (Windows only)
      uses: actions/upload-artifact@v3
      if: runner.os == 'Windows'
      with:
        name: release-win64
        path: ./target/production/yarge-frontend-desktop.exe
    
    - name: Upload build artifact (Linux only)
      uses: actions/upload-artifact@v3
      if: runner.os == 'Linux'
      with:
        name: release-lin64
        path: ./target/production/yarge-frontend-desktop
    
    - name: Upload .deb (Linux only)
      uses: actions/upload-artifact@v3
      if: runner.os == 'Linux'
      with:
        name: release-lin64-deb
        path: ./yarge-frontend-desktop.deb
